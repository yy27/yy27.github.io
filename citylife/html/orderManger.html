<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>orderManger</title>
<link rel="stylesheet" type="text/css" charset="UTF-8" href="../css/public.css" />
<link rel="stylesheet" type="text/css" charset="UTF-8" href="../css/jquery-ui.css"/>
<script type="text/javascript" src="../javascript/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="../javascript/jquery-ui-datepicker.js"></script>
<script type="text/javascript" src="../javascript/public.js"></script>
<script>
  $(function() {
    $( "#orderDate_f" ).datepicker({
      defaultDate: "+1w",
      changeMonth: true,
      onClose: function( selectedDate ) {
        $( "#orderDate_t" ).datepicker( "option", "minDate", selectedDate );
      }
    });
    $( "#orderDate_t" ).datepicker({
      defaultDate: "+1w",
      changeMonth: true,
      onClose: function( selectedDate ) {
        $( "#orderDate_f" ).datepicker( "option", "maxDate", selectedDate );
      }
    });
  });
  </script>
</head>
<body>
	<div class="tabHead">
    	<ul class="tabList">
        	<li class="tabOn">线上订单查询</li>
            <li>线下订单查询</li>
        </ul>
    </div>
    <div class="orderSearch">
   		<p><span>状态:</span>
        	<select>
                <option>--请选择--</option>
                <option>支付完成</option>
            </select>
        </p>
    	<p><span>订单编号:</span><input type="text"/></p>
        <p class="date"><span>时间:</span><input id="orderDate_f" type="text"/><b>--</b><input id="orderDate_t" type="text"/></p>
        <p><button class="openWindow_but noMargin" onclick="netOrder(1);">查&nbsp;&nbsp;&nbsp;&nbsp;询</button></p>
    </div>
    <div class="mainTable" id="upOrderTable"></div>
    <div class="mainTable noMTop" id="pageBox"></div>
</body>
</html>
