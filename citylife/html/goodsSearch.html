<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" charset="UTF-8" href="../css/public.css" />
<link rel="stylesheet" type="text/css" charset="UTF-8" href="../css/jquery-ui.css"/>
<script type="text/javascript" src="../javascript/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="../javascript/jquery-ui-datepicker.js"></script>
<script type="text/javascript" src="../javascript/public.js"></script>
<title>提货券查询</title>
<script>
  $(function() {
    $( "#goodsS_f" ).datepicker({
      defaultDate: "+1w",
      changeMonth: true,
      onClose: function( selectedDate ) {
        $( "#goodsS_t" ).datepicker( "option", "minDate", selectedDate );
      }
    });
    $( "#goodsS_t" ).datepicker({
      defaultDate: "+1w",
      changeMonth: true,
      onClose: function( selectedDate ) {
        $( "#goodsS_f" ).datepicker( "option", "maxDate", selectedDate );
      }
    });
  });
  </script>
</head>

<body>
	<div class="tabHead">
    	<ul class="tabList">
        	<li class="tabOn">提货券查询</li>
        </ul>
        <span class="operatorAdd download"></span>
    </div>
    <div class="orderSearch">
   		<p><span>提货卷状态:</span>
        	<select>
                <option>--请选择--</option>
                <option>已使用</option>
                <option>未使用</option>
            </select>
        </p>
        <p><span>商户名称:</span>
        	<select>
                <option>--请选择--</option>
                <option>0987654</option>
                <option>234567</option>
            </select>
        </p>
    	<p><span>提货卷号:</span><input type="text"/></p>
        <p class="date"><span>购买时间:</span><input id="goodsS_f" type="text"/><b>--</b><input id="goodsS_t" type="text"/></p>
        <p><button class="openWindow_but noMargin" onclick="goodsSTable(1);">查&nbsp;&nbsp;&nbsp;&nbsp;询</button></p>
    </div>
    <div class="mainTable" id="goodsSTable"></div>
    <div class="mainTable noMTop" id="goodsSpage"></div>
</body>
</html>
