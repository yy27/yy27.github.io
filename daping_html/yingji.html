<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>校园安全综合治理平台——应急处置</title>
	<link rel="stylesheet" href="css/base.css">
	<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
	<script type="text/javascript" src="https://cdn.bootcdn.net/ajax/libs/echarts/5.4.2/echarts.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/yingji.js"></script>
</head>
<body>
	<div class="big-screen">
		<div class="screen-header">
			<div id="nowTime"></div>
			<div class="enter-platform"><a href="">进入平台</a></div>
			<div class="return-page"><a href="">返回上一级</a></div>
			<h1>校园安全综合治理平台——应急处置</h1>
			<div class="left-title-bg"></div>
			<div class="right-title-bg"></div>
			<div class="move-line"></div>
			<div class="head-bottom-line"></div>
		</div>
		<div class="content-wrap">
			<div class="chart-wrap yingji-chart-1">
				<div class="chart-content">
					<div class="chart-title2 fl">
						<span>01</span>
						<span>/</span>
						<span>应急预案<b class="title-line"></b></span>
					</div>
					<div class="fr pr">
						<div id="yingji_1"></div>
						<span class="chart-bar-per">40%</span>
					</div>
				</div>
				<div class="chart-content">
					<div class="chart-title2 fl">
						<span>02</span>
						<span>/</span>
						<span>应急演练<b class="title-line"></b></span>
					</div>
					<div class="fr pr">
						<div id="yingji_2"></div>
						<span class="chart-bar-per">50%</span>
					</div>
				</div>
				<div class="chart-content">
					<div class="chart-title2 fl">
						<span>03</span>
						<span>/</span>
						<span>应急处置<b class="title-line"></b></span>
					</div>
					<div class="fr pr">
						<div id="yingji_3"></div>
						<span class="chart-bar-per">20%</span>
					</div>
				</div>
			</div>
			<div class="chart-wrap yingji-chart-2">
				<div class="chart-content">
					<div class="chart-title">
						<h5>应急预案</h5>
					</div>
					<div id="yingji_4"></div>
				</div>
				<div class="chart-content">
					<div class="chart-title">
						<h5>应急演练</h5>
					</div>
					<div id="yingji_5"></div>
				</div>
				<div class="chart-content">
					<div class="chart-title">
						<h5>应急处置</h5>
					</div>
					<div class="chart-list-wrap">
						<div class="yingji_6_list fl">
							<ul>
								<li><span>NO.1</span>市历城区西营镇积米峪小学溺亡事件</li>
								<li><span>NO.2</span>济南小太阳幼儿园幼儿烫伤事件</li>
								<li><span>NO.3</span>日照“黑校车”与货车相撞致11名儿童受伤</li>
							</ul>
						</div>
						<div id="yingji_6" class="fr"></div>
					</div>
					
				</div>
				<div class="chart-content">
					<div class="chart-title">
						<h5>责任追究</h5>
					</div>
					<div id="yingji_7"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
