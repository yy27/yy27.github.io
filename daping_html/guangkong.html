<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>校园安全风险监测预警防控信息系统—管控</title>
	<link rel="stylesheet" href="css/base.css">
	<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
	<script type="text/javascript" src="https://cdn.bootcdn.net/ajax/libs/echarts/5.4.2/echarts.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/guankong.js"></script>
</head>
<body>
	<div class="big-screen">
		<div class="deco-wrap"></div>
		<div class="deco-wrap-right-bottom"></div>
		<div class="screen-header">
			<div id="nowTime"></div>
			<div class="enter-platform"><a href="">进入平台</a></div>
			<div class="return-page"><a href="">返回上一级</a></div>
			<h1>校园安全综合治理平台——应急处置</h1>
			<div class="left-title-bg"></div>
			<div class="right-title-bg"></div>
			<div class="move-line"></div>
			<div class="head-bottom-line"></div>
		</div>
		<div class="content-wrap">
			<div class="chart-wrap guankong-chart-1">
				<div class="chart-content gk_1">
					<div class="chart-title">
						<h5>风控点巡检率</h5>
					</div>
					<div class="gk-2-wrap">
						<div class="gk-title1-wrap fl">
							<h3>风控点工作机制的建立排名TOP10</h3>
							<div id="guankong_1"></div>
						</div>
						<div class="gk-title2-wrap fl">
							<h3>风控点工作机制的落实排名TOP10</h3>
							<div id="guankong_2"></div>
						</div>
					</div>
				</div>
				<div class="chart-content gk_2">
					<div class="chart-title">
						<h5>隐患整改统计</h5>
					</div>
					<div id="guankong_3"></div>
				</div>
				<div class="chart-content gk_1">
					<div class="chart-title">
						<h5>重点隐患列表</h5>
					</div>
					<div class="gk-3-wrap">
						<div class="gk-split3 fl">
							<h3>六大模块占比</h3>
							<div id="guankong_4"></div>
						</div>
						<div class="gk-split3 fl">
							<h3>风控点排名TOP10</h3>
							<div id="guankong_5"></div>
						</div>
						<div class="gk-split3 fl">
							<h3>风险源排名TOP10</h3>
							<div id="guankong_6"></div>
						</div>
					</div>
				</div>
				<div class="chart-content gk_2">
					<div class="chart-title">
						<h5>部门参与率</h5>
					</div>
					<div id="guankong_7"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
